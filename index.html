<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="background-section">
        <video autoplay loop muted id="background-video">
            <source id="video-source" src="imagens/gta6video.mp4" type="video/mp4">
        </video>
        <div id="video-fallback" style="background-image: url('imagens/capagta.webp');"></div>
    </div>
    <div class="overlay-gradient-top"></div>

    <div class="main-container">
        <header>
            <div class="logo-container">
                <img src="imagens/logobranca.png" alt="Logo HIVE" class="logo-img">
            </div>
            <div class="nav-direita">
                <button class="em-breve" id="em-breve-btn" aria-label="Voltar ao jogo em destaque">
                    <img id="em-breve-logo" src="imagens/embreve.png" alt="Logo do Jogo em Destaque">
                </button>
                <div class="icones-usuario">
                    <button class="botao-imagem botao-perfil" aria-label="Perfil"></button>
                    <button class="botao-imagem botao-chat" aria-label="Chat"></button>
                </div>
            </div>
        </header>

        <section class="login-area">
            <button class="botao-imagem botao-login" aria-label="Login"></button>
            <a href="#" class="link-cadastro">
                <img src="imagens/botaoregistrar.png" alt="Criar uma nova conta">
            </a>
        </section>

        <footer>
            <div class="cards-jogos">
                <div class="card" data-slot-index="0">
                    <img id="card-img-0" src="imagens/jogo1.png" alt="Counter Strike 2">
                </div>
                <div class="card" data-slot-index="1">
                    <img id="card-img-1" src="imagens/jogo2.png" alt="The Witcher IV">
                </div>
                <div class="card" data-slot-index="2">
                    <img id="card-img-2" src="imagens/jogo3.png" alt="Among Us">
                </div>
            </div>
        </footer>
    </div>

    <div class="video-controls">
        <button id="play-pause-btn" title="Pausar/Reproduzir"><i class="fas fa-pause"></i></button>
        <button id="mute-btn" title="Silenciar/Ativar Som"><i class="fas fa-volume-mute"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
