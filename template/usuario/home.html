<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Hive</title>
    <link rel="stylesheet" href="../hive_theme.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="../logobranca.png" alt="Logo Hive">
            </a>
            <nav class="main-nav">
                <a href="#">Loja</a>
                <a href="#">Biblioteca</a>
            </nav>
            {% if session.get('nome') %}
            <div class="user-session">
                <span>{{ session['nome'] }}</span>
                <a href="#" class="logout-link">Sair</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Página Inicial</h1>
        </div>
        <p>Bem-vindo(a) de volta, <strong>{{ session.get('nome', 'Usuário') }}</strong>! Use a navegação acima para explorar a loja ou sua biblioteca.</p>
    </main>
</body>
</html>
