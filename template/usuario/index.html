<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Hive</title>
    <link rel="stylesheet" href="../hive_theme.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="../logobranca.png" alt="Logo Hive">
            </a>
            <nav class="main-nav">
                <a href="#">Loja</a>
                <a href="#">Biblioteca</a>
            </nav>
            {% if session.get('nome') %}
            <div class="user-session">
                <span>{{ session['nome'] }}</span>
                <a href="#" class="logout-link">Sair</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Lista de Usuários</h1>
            <a href="#" class="btn-primary">Adicionar Novo Usuário</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u[0] }}</td>
                    <td>{{ u[1] }}</td>
                    <td>{{ u[2] }}</td>
                    <td>
                        <a href="#" class="btn-action btn-edit">Editar</a>
                        <a href="#" class="btn-action btn-delete" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
