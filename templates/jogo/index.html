<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Jogos - Hive</title>
    <link rel="stylesheet" href="../hive_theme.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo-link">
                <img src="../logobranca.png" alt="Logo Hive">
            </a>
            <nav class="main-nav">
                <a href="/usuario/loja">Loja</a>
                <a href="/usuario/biblioteca">Biblioteca</a>
            </nav>
            {% if session.get('nome') %}
            <div class="user-session">
                <span>{{ session['nome'] }}</span>
                <a href="/logout" class="logout-link">Sair</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Jogos Cadastrados</h1>
            <a href="/jogos/add" class="btn-primary">Adicionar Novo Jogo</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Preço</th>
                    <th>Desenvolvedora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for j in jogos %}
                <tr>
                    <td>{{ j[0] }}</td>
                    <td>{{ j[1] }}</td>
                    <td>R$ {{ "%.2f"|format(j[2]) }}</td>
                    <td>{{ j[3] }}</td>
                    <td>
                        <a href="/jogos/edit/{{ j[0] }}" class="btn-action btn-edit">Editar</a>
                        <a href="/jogos/delete/{{ j[0] }}" class="btn-action btn-delete" onclick="return confirm('Tem certeza que deseja excluir este jogo?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
