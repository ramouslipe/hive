<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-background">

    <div class="login-container">
        <img src="logobranca.png" alt="Logo da Plataforma" class="logo">
        <h1>Login</h1>

        <form method="POST">
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo">
                <option value="usuario">Usuário</option>
                <option value="developer">Desenvolvedor</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <button type="submit">Entrar</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mensagem-flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <hr>

        <h3>Não tem conta?</h3>
        <div class="botoes-registro">
            <a href="/usuario/add"><button class="secundario">Criar Conta de Usuário</button></a>
            <a href="/developer/add"><button class="secundario">Criar Conta de Desenvolvedor</button></a>
        </div>
    </div>

</body>
</html>
