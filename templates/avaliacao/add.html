<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Avaliação - Hive</title>
    <link rel="stylesheet" href="../hive_theme.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo-link">
                <img src="../logobranca.png" alt="Logo Hive">
            </a>
            <nav class="main-nav">
                </nav>
            {% if session.get('nome') %}
            <div class="user-session">
                <span>{{ session['nome'] }}</span>
                <a href="/logout" class="logout-link">Sair</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-container">
        <div class="form-container">
            <h1>Nova Avaliação</h1>
            <form method="POST">
                <label for="comentario">Comentário:</label>
                <textarea name="comentario" id="comentario" rows="5"></textarea>

                <label for="usuario">Usuário:</label>
                <select name="id_usuario" id="usuario">
                    {% for u in usuarios %}
                    <option value="{{ u[0] }}">{{ u[1] }}</option>
                    {% endfor %}
                </select>

                <label for="jogo">Jogo:</label>
                <select name="id_jogo" id="jogo">
                    {% for j in jogos %}
                    <option value="{{ j[0] }}">{{ j[1] }}</option>
                    {% endfor %}
                </select>

                <div class="form-actions">
                    <a href="/avaliacoes" class="btn-secondary">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
