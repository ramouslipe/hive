<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Desenvolvedor - Hive</title>
    <link rel="stylesheet" href="../hive_theme.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo-link">
                <img src="../logobranca.png" alt="Logo Hive">
            </a>
            <nav class="main-nav">
                 </nav>
            {% if session.get('nome') %}
            <div class="user-session">
                <span>{{ session['nome'] }}</span>
                <a href="/logout" class="logout-link">Sair</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Olá, {{ nome }}!</h1>
        </div>
        <p>Você está logado como <strong>desenvolvedor</strong>.</p>
        <p>Use os links no painel principal para gerenciar seus jogos e informações.</p>
        <a href="/" class="btn-secondary">Ir para o painel principal</a>
    </main>
</body>
</html>
